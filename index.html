<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVI AI Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- App Header -->
      <header class="app-header">
        <!-- Logo -->
        <img src="images/logo.png" alt="NAVI AI Logo" width="150" height="150" class="logo" />
        <h1 class="heading">Hello, I am NAVI AI Assistant</h1>
        <h4 class="sub-heading">Hello! How can I assist you today?</h4>
      </header>

      <!-- Chats Container -->
      <div class="chats-container"></div>

      <!-- Prompt Input -->
      <div class="prompt-container">
        <form class="prompt-form">
          <input type="text" class="prompt-input" placeholder="Ask me anything..." required />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
